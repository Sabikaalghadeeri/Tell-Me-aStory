{% extends 'base.html' %}

{% block content %}

<h1> Your Own Story Details </h1>

<div class = "card details">
    <div class = "card-content">
        <span class = 'card-title'>{{ownstory.username}}</span> 
        <p>Title: {{ ownstory.title }}</p>
        <p>Your Story: {{ ownstory.story }}</p>
        <p>Story Cover: {{ ownstory.cover }}</p>
        <p>Published Date: {{ ownstory.published }}</p>
    </div>

    <div class = "card-action">
      <a href = "{% url 'ownstory_update' ownstory.id %}">Edit</a>
      <a href = "{% url 'ownstory_delete' ownstory.id %}">Delete</a>
    </div>
</div>

<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  </script>

  {% endblock %}
