{% extends 'base.html' %}

{% block content %}
  <h1>Delete Your Own Story!</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn orange lighten-3">
    <a href="{% url 'detail' ownstory.id %}">Cancel</a>
  </form>
{% endblock %}
