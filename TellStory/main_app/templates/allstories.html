
{% extends 'base.html' %}

{% block content %}



{% for story in allstories %}

<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{ story.cover }}">
          {% comment %} <span class="card-title">{{ story.title }}</span> {% endcomment %}
        </div>
        <div class="card-content">
              <h5>{{ story.title }}</h5>
              <h6>Description of story:</h6>
              <p>{{story.description}}</p>
        </div>
        <div class="card-action">
          <a href="/listen/{{ story.title }}">Listen!</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

  {% endblock %}
